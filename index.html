<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Namoz vaqtlari</title>
</head>
<body>

    <!--------------------TOP WRAPPER START-------------------->
    <div class="top-wrapper">
        <h1 class="top__title">Namoz vaqtlari</h1>
        <span class="top__hr"></span>
        <div class="top__inner">
            <p class="top__text">Hududni tanlang:</p>
            <select id="select">
                <option id="tosh" value="toshkent">-</option>
            </select>
        </div>
    </div>
    <!--------------------TOP WRAPPER END-------------------->

    <!--------------------DARK MODE START-------------------->
    <div class="dark-mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-moon-stars" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
          </svg>
    </div>
    <!--------------------DARK MODE END-------------------->

    <!--------------------CENTER WRAPPER START-------------------->
    <div class="center-wrapper">
        <div class="center-left">
            <p class="center-left__title">Mintaqa:</p>
            <p class="center-left__text mintaqa">-</p>
        </div>
        <div class="center-right">
            <p class="center-right__title date_f">18 sentabr 2022-yil</p>
            <p class="center-right__text date_s">20:58:03</p>
        </div>
    </div>
    <!--------------------CENTER WRAPPER END-------------------->

    <!--------------------MAIN WRAPPER START-------------------->
    <div class="weeks">
        <div class="week-name  text-light text-center p-4">Dushanba</div>
        <div class="main-wrapper">
            <div class="card">
                <h3 class="card__title">Tong</h3>
                <img src="./images/tong.svg" alt="Tong" width="100%">
                <time class="card__time tong"></time>
            </div>
            <div class="card">
                <h3 class="card__title">Quyosh</h3>
                <img src="./images/quyosh.svg" alt="Quyosh" width="100%">
                <time class="card__time quyosh"></time>
            </div>
            <div class="card">
                <h3 class="card__title">Peshin</h3>
                <img src="./images/peshin.svg" alt="Peshin" width="100%">
                <time class="card__time peshin"></time>
            </div>
            <div class="card">
                <h3 class="card__title">Asr</h3>
                <img src="./images/asr.svg" alt="Asr" width="100%">
                <time class="card__time asr"></time>
            </div>
            <div class="card">
                <h3 class="card__title">Shom</h3>
                <img src="./images/shom.svg" alt="shom" width="100%">
                <time class="card__time shom"></time>
            </div>
            <div class="card">
                <h3 class="card__title">Xufton</h3>
                <img src="./images/xufton.svg" alt="Xufton" width="100%">
                <time class="card__time xufton"></time>
            </div>
        </div>
    </div>
    <!--------------------MAIN WRAPPER END-------------------->

    <!--------------------SCRIPT LINK START-------------------->
    <script src="./js/plugin.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <!--------------------SCRIPT LINK END-------------------->
</body>
</html>
